              - [api-import](https://github.com/sap/xsk/releases/download/v${{ env.XSK_VERSION }}/api-import.zip) - XSJS API $.import.
              - [api-jobs](https://github.com/sap/xsk/releases/download/v${{ env.XSK_VERSION }}/api-jobs.zip) - XSJS API $.jobs.
