<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta charset="utf-8"/>

  <title>XS IDE</title>
  <script id="sap-ui-bootstrap" type="text/javascript"
          src="/sap/ui5/1/resources/sap-ui-core.js"
          data-sap-ui-libs="sap.ui.commons,sap.ui.table,sap.ui.ux3,sap.ui.demokit"
          data-sap-ui-theme="sap_goldreflection">
  </script>
</head>

<body class="sapUiBody">
<div id=root></div>
<script type="text/javascript">
    // create a simple Input field without automatic wrapping
var oInput = new sap.ui.commons.TextArea({
    id : 'input2',
    value : 'click button to call backend javascript',
    tooltip : 'This is a tooltip',
    cols : 100,
    rows : 4,
    wrapping : sap.ui.core.Wrapping.Off,
    valueState : sap.ui.core.ValueState.Warning
    });
    
// create a simple button with some text and a tooltip only
var oButton = new sap.ui.commons.Button({
        text : "Call Backend",
        tooltip : "call backend javascript",
        press : function() {
                            $.get("logic.xsjs",function(result){    
                                                                oInput.setValue(result); 
                                                                });
                            }
        });

// attach input field to some element in the page
oInput.placeAt("root");
// attach buttom to some element in the page
oButton.placeAt("root");
</script>
</body>
</html>
