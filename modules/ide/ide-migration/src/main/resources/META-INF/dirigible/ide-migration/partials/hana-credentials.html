<div ng-controller="HanaCredentialsViewController as hcvc" ng-show="isVisible">
	<h1 class="section-title">SAP HANA Credentials</h1>
	<p class="margin-top-bottom-nl">{{descriptionText}}</p>

	<div ng-show="areDatabasesLoaded">
		<div class="dropdown-container">
			<label for="schema-name">Database System</label>
			<button class="btn btn-default btn-big dropdown-toggle" type="button" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false">{{databasesDropdownText}}<span class="caret"></span></button>
			<ul class="dropdown-menu dropdown-menu-searchable">
				<li class="dropdown-input">
					<input class="form-control" type="text" placeholder="Search..." ng-keyup="filterDatabases()"
						ng-model="databasesSearch">
				</li>
				<li role="separator" class="divider"></li>
				<li class="dropdown-item" ng-repeat="option in databasesList" ng-click="databaseSelected(option)">
					{{option}}</li>
			</ul>
		</div>

		<label for="username">HANA Username</label>
		<input type="text" class="form-control" id="username" ng-model="username" ng-keyup="userInput()">
		<label for="password">HANA Password</label>
		<div class="input-group">
			<input ng-attr-type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control pwd" id="password"
				ng-model="password" ng-keyup="userInput()">
			<span class="input-group-addon btn" ng-click="showPassword()">
				<div ng-include="'svg/eye.html'"></div>
				<div ng-include="'svg/eye-slash.html'"></div>
			</span>
		</div>
	</div>
	<div ng-hide="areDatabasesLoaded">
		<div class="progress margin-top-bottom-lg" ng-hide="areDatabasesLoaded">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
				aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			</div>
		</div>
	</div>
</div>
