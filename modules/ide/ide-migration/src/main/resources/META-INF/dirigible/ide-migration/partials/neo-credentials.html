<div ng-controller="NeoCredentialsViewController as ncvc" ng-show="isVisible && !migrationFromZip">
    <h1 class="section-title">SAP BTP NEO Credentials</h1>
    <p class="margin-top-bottom-nl">Provide your SAP BTP NEO Credentials</p>

    <div class="dropdown-container margin-top-sm" ng-show="true">
        <label>Region</label>
        <button class="btn btn-default btn-big dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" ng-disabled="false">
            {{regionDropdownText}}<span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-searchable">
            <li class="dropdown-input">
                <input class="form-control" type="text" placeholder="Find or enter a region..."
                    ng-keyup="filterRegions()" ng-model="regionSearch" />
            </li>
            <li role="separator" class="divider"></li>
            <li class="dropdown-item" ng-class="isSelected(option)" ng-repeat="option in regionList"
                ng-click="regionSelected(option)">
                {{option.name}}
            </li>
        </ul>
    </div>

    <label for="subaccount">Subaccount technical name</label>
    <input type="text" class="form-control" id="subaccount" ng-model="migrationDataState.neoSubaccount"
        ng-keyup="userInput()" />

    <label for="neo-username">Username (email)</label>
    <input type="text" class="form-control" id="neo-username" ng-model="migrationDataState.neoUsername"
        ng-keyup="userInput()" />

    <label for="neo-password" title="{{ passwordHintMessage }}">Password</label>
    <i class="fa fa-question-circle" style="margin-left: 4px" title="{{ passwordHintMessage }}" aria-hidden="true"></i>
    <div class="input-group">
        <input ng-attr-type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control pwd" id="neo-password"
            ng-model="migrationDataState.neoPassword" ng-keyup="userInput()" />
        <span class="input-group-addon btn" ng-click="showPassword()">
            <i class="fa fa-eye fa-2x" aria-hidden="true" ng-show="passwordVisible"></i>
            <i class="fa fa-eye-slash fa-2x" aria-hidden="true" ng-hide="passwordVisible"></i>
        </span>
    </div>
</div>
