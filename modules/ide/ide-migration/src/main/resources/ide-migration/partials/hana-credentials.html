<div ng-controller="HanaCredentialsViewController as hcvc" ng-show="isVisible">
	<h1 class="sectionTitle">SAP HANA Credentials</h1>
	<p class="margin-top-bottom-nl">Provide the SAP HANA Credentials</p>

	<label for="schema-name">NEO DB Tunnel Schema name</label>
	<input type="text" class="form-control" id="schema-name" ng-model="schemaName" ng-keyup="userInput()">
	<label for="username">HANA Username</label>
	<input type="text" class="form-control" id="username" ng-model="username" ng-keyup="userInput()">
	<label for="password">HANA Password</label>
	<input type="text" class="form-control" id="password" ng-model="password" ng-keyup="userInput()">
</div>
